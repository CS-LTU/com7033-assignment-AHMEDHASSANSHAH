{% extends "base.html" %}

{% block title %}Add Patient - Stroke Prediction System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4">Add New Patient</h2>
                    
                    <form method="POST" action="{{ url_for('patient.add_patient') }}">
                        <!-- CSRF Token for security -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" name="age" 
                                           required min="0" max="120" placeholder="0-120">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hypertension" class="form-label">Hypertension *</label>
                                    <select class="form-select" id="hypertension" name="hypertension" required>
                                        <option value="">Select</option>
                                        <option value="0">No</option>
                                        <option value="1">Yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ever_married" class="form-label">Ever Married *</label>
                                    <select class="form-select" id="ever_married" name="ever_married" required>
                                        <option value="">Select</option>
                                        <option value="No">No</option>
                                        <option value="Yes">Yes</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="work_type" class="form-label">Work Type *</label>
                                    <select class="form-select" id="work_type" name="work_type" required>
                                        <option value="">Select Work Type</option>
                                        <option value="Children">Children</option>
                                        <option value="Govt_job">Government Job</option>
                                        <option value="Never_worked">Never Worked</option>
                                        <option value="Private">Private</option>
                                        <option value="Self-employed">Self-employed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Residence_type" class="form-label">Residence Type *</label>
                                    <select class="form-select" id="Residence_type" name="Residence_type" required>
                                        <option value="">Select</option>
                                        <option value="Rural">Rural</option>
                                        <option value="Urban">Urban</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="avg_glucose_level" class="form-label">Average Glucose Level *</label>
                                    <input type="number" class="form-control" id="avg_glucose_level" 
                                           name="avg_glucose_level" required step="0.01" min="0" max="500"
                                           placeholder="0-500">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bmi" class="form-label">BMI *</label>
                                    <input type="number" class="form-control" id="bmi" name="bmi" 
                                           required step="0.01" min="0" max="100" placeholder="0-100">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status *</label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="">Select Status</option>
                                <option value="Formerly smoked">Formerly Smoked</option>
                                <option value="Never smoked">Never Smoked</option>
                                <option value="Smokes">Smokes</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="stroke" class="form-label">Stroke History *</label>
                            <select class="form-select" id="stroke" name="stroke" required>
                                <option value="">Select</option>
                                <option value="0">No Previous Stroke</option>
                                <option value="1">Previous Stroke</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Patient</button>
                            <a href="{{ url_for('patient.view_patients') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
