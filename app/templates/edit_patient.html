{% extends "base.html" %}

{% block title %}Edit Patient - Stroke Prediction System{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title mb-4">Edit Patient Record</h2>
                    
                    <form method="POST" action="{{ url_for('patient.edit_patient', patient_id=patient._id) }}">
                        <!-- CSRF Token for security -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender *</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male" {% if patient.get('gender') == 'Male' %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if patient.get('gender') == 'Female' %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if patient.get('gender') == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" name="age" 
                                           required min="0" max="120" value="{{ patient.get('age', '') }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hypertension" class="form-label">Hypertension *</label>
                                    <select class="form-select" id="hypertension" name="hypertension" required>
                                        <option value="">Select</option>
                                        <option value="0" {% if patient.get('hypertension') == 0 or patient.get('hypertension') == '0' %}selected{% endif %}>No</option>
                                        <option value="1" {% if patient.get('hypertension') == 1 or patient.get('hypertension') == '1' %}selected{% endif %}>Yes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ever_married" class="form-label">Ever Married *</label>
                                    <select class="form-select" id="ever_married" name="ever_married" required>
                                        <option value="">Select</option>
                                        <option value="No" {% if patient.get('ever_married') == 'No' %}selected{% endif %}>No</option>
                                        <option value="Yes" {% if patient.get('ever_married') == 'Yes' %}selected{% endif %}>Yes</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="work_type" class="form-label">Work Type *</label>
                                    <select class="form-select" id="work_type" name="work_type" required>
                                        <option value="">Select Work Type</option>
                                        <option value="Children" {% if patient.get('work_type') == 'Children' %}selected{% endif %}>Children</option>
                                        <option value="Govt_job" {% if patient.get('work_type') == 'Govt_job' %}selected{% endif %}>Government Job</option>
                                        <option value="Never_worked" {% if patient.get('work_type') == 'Never_worked' %}selected{% endif %}>Never Worked</option>
                                        <option value="Private" {% if patient.get('work_type') == 'Private' %}selected{% endif %}>Private</option>
                                        <option value="Self-employed" {% if patient.get('work_type') == 'Self-employed' %}selected{% endif %}>Self-employed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Residence_type" class="form-label">Residence Type *</label>
                                    <select class="form-select" id="Residence_type" name="Residence_type" required>
                                        <option value="">Select</option>
                                        <option value="Rural" {% if patient.get('Residence_type') == 'Rural' %}selected{% endif %}>Rural</option>
                                        <option value="Urban" {% if patient.get('Residence_type') == 'Urban' %}selected{% endif %}>Urban</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="avg_glucose_level" class="form-label">Average Glucose Level *</label>
                                    <input type="number" class="form-control" id="avg_glucose_level" 
                                           name="avg_glucose_level" required step="0.01" min="0" max="500"
                                           value="{{ patient.get('avg_glucose_level', '') }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bmi" class="form-label">BMI *</label>
                                    <input type="number" class="form-control" id="bmi" name="bmi" 
                                           required step="0.01" min="0" max="100"
                                           value="{{ patient.get('bmi', '') }}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status *</label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="">Select Status</option>
                                <option value="Formerly smoked" {% if patient.get('smoking_status') == 'Formerly smoked' %}selected{% endif %}>Formerly Smoked</option>
                                <option value="Never smoked" {% if patient.get('smoking_status') == 'Never smoked' %}selected{% endif %}>Never Smoked</option>
                                <option value="Smokes" {% if patient.get('smoking_status') == 'Smokes' %}selected{% endif %}>Smokes</option>
                                <option value="Unknown" {% if patient.get('smoking_status') == 'Unknown' %}selected{% endif %}>Unknown</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="stroke" class="form-label">Stroke History *</label>
                            <select class="form-select" id="stroke" name="stroke" required>
                                <option value="">Select</option>
                                <option value="0" {% if patient.get('stroke') == 0 or patient.get('stroke') == '0' %}selected{% endif %}>No Previous Stroke</option>
                                <option value="1" {% if patient.get('stroke') == 1 or patient.get('stroke') == '1' %}selected{% endif %}>Previous Stroke</option>
                            </select>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Update Patient</button>
                            <a href="{{ url_for('patient.view_patients') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
